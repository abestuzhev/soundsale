<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Continuous scrolling - fullPage.js</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


  <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
  <link rel="stylesheet" type="text/css" href="css/examples.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

  <script type="text/javascript" src="js/scrolloverflow.js"></script>
  <script type="text/javascript" src="js/jquery.fullPage.js"></script>
  <script type="text/javascript" src="js/examples.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              verticalCentered: true,
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', '5rdPage', '6rdPage', '7rdPage', '8rdPage', '9rdPage', '10rdPage'],
              menu: '#menu',
              scrollOverflow: true,
      				scrollOverflowReset: true
            });
        });
    </script>

</head>
<body>
<nav class="vertical-nav">
  <div class="logo"><a data-menuanchor="firstPage" href="#firstPage"></a></div>
  <ul class="vertical-menu">
    <li data-menuanchor="firstPage" class="vertical-menu_item active"><a class="vertical-menu_link icon-scenario" href="#firstPage"></a></li>
    <li data-menuanchor="secondPage" class="vertical-menu_item"><a class="vertical-menu_link icon-view" href="#secondPage"></a></li>
    <li data-menuanchor="3rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-headphones" href="#3rdPage"></a></li>
    <li data-menuanchor="4rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-chronometry" href="#4rdPage"></a></li>
    <li data-menuanchor="5rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-style" href="#5rdPage"></a></li>
    <li data-menuanchor="6rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-accompaniment" href="#6rdPage"></a></li>
    <li data-menuanchor="7rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-accent" href="#7rdPage"></a></li>
    <li data-menuanchor="8rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-data" href="#8rdPage"></a></li>
    <li data-menuanchor="9rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-law" href="#9rdPage"></a></li>
    <li data-menuanchor="10rdPage" class="vertical-menu_item"><a class="vertical-menu_link icon-info" href="#10rdPage"></a></li>
  </ul>
</nav>


<div id="fullpage">
    <div class="section active" id="section0">

      <div class="container-layout">
        <div class="slide-view">
          <div class="section_img"><img src="img/slide-icon-3.png" alt=""></div>
          <h2 class="section_title">Вид продукции</h2>
          <div class="grid">
            <div class="grid_item">

              <input type="radio" id="radiospot" name="view" checked="checked">
              <label for="radiospot">Радиоролик</label>

              <input type="radio" id="shopcenter" name="view">
              <label for="shopcenter">Ролик для торгового центра</label>

              <input type="radio" id="presentation" name="view">
              <label for="presentation">Звуковой трэк для презентации</label>

            </div>

            <div class="grid_item">
              <input type="radio" id="videospot" name="view">
              <label for="videospot">Звуковой трэк для видео ролика</label>

              <input type="radio" id="autoinformer" name="view">
              <label for="autoinformer">Автоинформатор</label>
            </div>
          </div>
        </div><!--end slide-view-->
      </div><!--end container-layout-->

      <div class="c-arrow-down">
        <div class="c-arrow-down_text">Шаг</div>
        <div class="c-arrow-down_number">3</div>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 80 61" enable-background="new 0 0 80 61" xml:space="preserve">
        <g fill="#df4e04">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M13,0h55v37H13V0z"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M40,37H0l40,24V37z"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M40,37h40L40,61V37z"/>
        </g>
        </svg>
      </div>
    </div><!--section end-->

  <div class="section" id="section1">

    <div class="container-layout">
      <div class="slide-headphones">
        <div class="section_img"><img src="img/slide-icon-4-1.png" alt=""></div>
        <h2 class="section_title">Тип ролика</h2>
        <div class="grid">
          <div class="grid_item">
            <input type="radio" id="type-information" name="headphones" checked="checked">
            <label for="type-information">Информационный</label>

          </div>

          <div class="grid_item">
            <input type="radio" id="type-gamers" name="headphones">
            <label for="type-gamers">Игровой</label>

          </div>
        </div>
      </div><!--end slide-view-->
    </div><!--end container-layout-->

    <div class="c-arrow-down">
      <div class="c-arrow-down_text">Шаг</div>
      <div class="c-arrow-down_number">4</div>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 80 61" enable-background="new 0 0 80 61" xml:space="preserve">
        <g fill="#f05608">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M13,0h55v37H13V0z"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M40,37H0l40,24V37z"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M40,37h40L40,61V37z"/>
        </g>
        </svg>
    </div>
  </div><!--section end-->

  <div class="section" id="section2">

    <div class="container-layout">
      <div class="slide-chronometry">
        <div class="section_img"><img src="img/slide-icon-chronometry.png" alt=""></div>
        <h2 class="section_title">Хронометраж</h2>
        <div class="grid">
          <div class="grid_item">
            <input type="radio" id="chronometry-5" name="chronometry" checked="checked">
            <label for="chronometry-5">5</label>
          </div>
          <div class="grid_item">
            <input type="radio" id="chronometry-10" name="chronometry">
            <label for="chronometry-10">10</label>
          </div>
          <div class="grid_item">
            <input type="radio" id="chronometry-15" name="chronometry">
            <label for="chronometry-15">15</label>
          </div>
          <div class="grid_item">
            <input type="radio" id="chronometry-20" name="chronometry">
            <label for="chronometry-20">20</label>
          </div>
          <div class="grid_item">
            <input type="radio" id="chronometry-30" name="chronometry">
            <label for="chronometry-30">30</label>
          </div>
          <div class="grid_item">
            <input type="radio" id="chronometry-35" name="chronometry">
            <label for="chronometry-35">35</label>
          </div>
          <div class="grid_item">
            <input type="text" name="other" placeholder="другой">
          </div>
        </div><!--end grid-->
      </div><!--end slide-chronometry-->
    </div><!--end container-layout-->

    <div class="c-arrow-down">
      <div class="c-arrow-down_text">Шаг</div>
      <div class="c-arrow-down_number">5</div>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 80 61" enable-background="new 0 0 80 61" xml:space="preserve">
        <g fill="#0a556d">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M13,0h55v37H13V0z"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M40,37H0l40,24V37z"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M40,37h40L40,61V37z"/>
        </g>
        </svg>
    </div>
  </div><!--section end-->

  <div class="section" id="section3">

  </div><!--section end-->

  <div class="section" id="section4">

  </div><!--section end-->

  <div class="section" id="section5">

  </div><!--section end-->

  <div class="section" id="section6">

  </div><!--section end-->

  <div class="section" id="section7">

  </div><!--section end-->

  <div class="section" id="section8">

  </div><!--section end-->


</div>

</body>
</html>
